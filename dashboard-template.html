<!DOCTYPE html>
<html lang="pt-br, en, es">
    <head>
		<title>TerraBrasilis Dashboard</title>
		<meta http-equiv='cache-control' content='no-cache'>
		<meta http-equiv='expires' content='0'>
		<meta http-equiv='pragma' content='no-cache'>
     	<meta http-equiv="Access-Control-Allow-Origin" content="*">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Language" content="pt-br, en, es">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=0">
        <link rel="shortcut icon" href="{{basePath}}/theme/images/logo_inpe.png">
		<style type="text/css">
		/* glyphicon change defines */
		.glyphicon-green{
			color: lime;
		}
		.glyphicon-red{
			color: red;
		}
		.glyphicon-refresh-animate {
		    -animation: spin .7s infinite linear;
		    -webkit-animation: spin2 .7s infinite linear;
		}
		@-webkit-keyframes spin2 {
		    from { -webkit-transform: rotate(0deg);}
		    to { -webkit-transform: rotate(360deg);}
		}
		@keyframes spin {
		    from { transform: scale(1) rotate(0deg);}
		    to { transform: scale(1) rotate(360deg);}
		}
		</style>
		<script type="text/javascript">
		var layer_config_global="{{internal_layer}}";
		</script>
		
        <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Droid+Sans' />
		<link rel="stylesheet" type="text/css" href="{{basePath}}/theme/css/bootstrap-3.2.0.min.css" />
    	<link rel="stylesheet" type="text/css" href="{{basePath}}/theme/js/dc-2.1/dc.min.css" />

    </head>
